<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">🖼️ OCR Image Upload</h2>

    <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
    />

    <div *ngIf="isLoading" class="mt-4 text-blue-600 animate-pulse">⏳ Processing image, please wait...</div>

    <div *ngIf="extractedText" class="mt-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">📄 Extracted Text:</h3>
        <pre class="whitespace-pre-wrap bg-gray-100 p-4 rounded border border-gray-300 text-sm text-gray-800">
  {{ extractedText }}
      </pre
        >

        <button
        (click)="generateCV()"
        class="mt-4 inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition"
      >
        🧾 Generate CV
      </button>

    </div>
</div>
